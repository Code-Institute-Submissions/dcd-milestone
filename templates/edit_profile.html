{% extends 'base.html' %} {%block title %}| Edit Profile{% endblock %}{% block content %}
<div class="page_heading">Edit Profile</div>

<div class="container recipe_form">
    <form class="col s12" method="POST" action="{{ url_for('edit_profile', username=user.username) }}">
    
		<label for="email">Email</label>
		<input id="email" name="email" value="{{user.email}}"/>

        <label for="current_password">Current Password</label>
		<input id="current_password" name="current_password" type="password"/>

        <label for="password">Password</label>
		<input id="password" name="password" type="password"/>
        
        <label for="repeat_password">Repeat Password</label>
		<input id="repeat_password" name="repeat_password" type="password"/>

        <input type="submit" value="Save"/>
         </form>
</div>
   
{% endblock %}
