{% extends 'base.html' %} {%block title %}| Register{% endblock %}{% block content %} {% if errors|length > 0 %} {% for error in errors %}
<p>{{error}}</p>
{% endfor %} {% endif %}

<section class='register-form'>
<form class="col s12" method="POST" action="{{ url_for('register_user') }}">

    <label for="username">Username</label>
    <input id="username" id="username" name="username" value="{{data.username}}"></input>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{data.email}}"></input>

    <label for="password">Password</label>
    <input type="password" id="password" name="password"></input>

    <label for="repeat_password">Repeat Password</label>
    <input type="password" id="repeat_password" name="repeat_password"></input>

    <label for="dob">Date of Birth</label>
    <input id="dob" id="dob" name="dob" value="{{data.dob}}"></input>

     <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Register
            <i class="material-icons right">send</i>
        </button>

</form>

{% endblock %}
