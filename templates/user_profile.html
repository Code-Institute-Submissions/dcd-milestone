{% extends 'base.html' %} {% block content %}

<p>{{user.username}}</p>
<p>{{user.email}}</p>
<p>{{user.dob}}</p>

<h4>Your Recipes</h4> {% for recipe in recipes %}
<p>{{recipe.name}}</p>
<p>{{recipe.description}}</p>

{% endfor %}
<p>
    {% if session['user'] == user.username %}
    <a href="{{url_for('edit_profile', username=user.username)}}" id="edit-btn" class="waves-effect waves-light btn btn_small light-blue darken-1">Edit</a> {% endif %}
</p>

{% endblock %}
