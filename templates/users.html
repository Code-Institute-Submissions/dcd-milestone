{% extends 'base.html' %} {%block title %}| Users{% endblock %}{% block content %}
<table>

    <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
    </thead>
    {% for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
