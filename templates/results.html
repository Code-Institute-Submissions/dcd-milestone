{% extends 'base.html' %} {%block title %}| Results {% endblock %} {% block content %}

<!-- Results page of Search bar -->

<div class='back-btn'>
<a href="{{url_for('get_recipes')}}"><i class="fas fa-arrow-left"></i></a>
</div>

<div class="page_heading">Results:</div>

<br>

<section id="card-display" class="container">
	<div class="row">
		<div class="card-image">
			{% for recipe in results %}
			<div class="col s6 results-recipe-card">
				<div class="card">
					<div class="card-image">
						<a class="waves-effect waves-light" href="{{url_for('view_recipe', slug=recipe.slug)}}">
							{% if recipe.image_url %}
							<img src="{{ recipe.image_url }}" class="responsive-img" alt="{{ recipe.name }}">
          {% else %}
							<img src="{{ url_for('static', filename='img/default-recipe-img.jpg') }}" alt="{{ recipe.name }}">
          {% endif %}
		</a>

							<a href="{{url_for('view_recipe', slug=recipe.slug)}}" class="card-label">
								{{ recipe.category_name }}</a>
					</div>
					<div class="card-content">
						<a class="waves-effect waves-light" href="{{url_for('view_recipe', slug=recipe.slug)}}">
							<span class="black-text card-title">{{ recipe.name|title }}</span></a>
						<p class="teal-text cooking-text">{{ recipe.cooking_time}}<p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock %}
