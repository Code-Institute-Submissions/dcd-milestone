
     <div class="container recipe_form">
        <label for="name">Recipe Name</label>
        <input id="name" name="name" value="{{recipe.name}}"></input>

        <label for="calories">Calories</label>
        <input id="calories" name="calories" value="{{recipe.calories}}"></input>

        <label for="Serving">Serves:</label>
        <input id="serving" name="serving" value="{{recipe.serving}}"></input>

        <h3> Ingredients: </h3>
        <div id="ingredient-list">

            <div class="ingredient-list-item">
                <input id="ingredients" class="ingredients" name="ingredients[]" type="text"></input>        
                <button class="remove-ingredient">Remove</button>
            </div>
        </div>

        <button id="add-ingredient">Add</button>

    <div class="input-field">
      <select id="category" name="category">
            <option value="" disabled selected>What kind of meal is this?</option>
            {% for category in categories %}
                {% if(recipe.category_name == category.name) %}
                    <option value="{{category.name}}" selected>{{category.name}}</option>
                {% else %}
                    <option value="{{category.name}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
            </select>
    </div> 
    <input type="submit"></input>
</div>
<br></br>
