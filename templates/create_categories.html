{% extends 'base.html' %} {% block content %}
<div class="page_heading">Create a Category</div>

<form class="col s12" method="POST" action="{{ url_for('create_category') }}">
	{% include "partials/_category_form.html" %}
</form>

<!-- Admin user can create a new category for the site -->

<section class="category_filters">
	<div class="container">
		<div class="row">
			{% for category in categories %}
			<a href="{{url_for('view_category', category=category.name)}}" id="category-btn"
				class="waves-effect waves-light btn">{{category.name}}</a>
			{% endfor %}

		</div>
	</div>
</section>

		{% endblock %}
